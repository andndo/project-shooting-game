<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" co2ntent="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://cdn4.iconfinder.com/data/icons/war-outline/512/flying_bullet-256.png"
    />
    <title>Shooting-game</title>
  </head>
  <body oncontextmenu="return false" onselectstart="return false">
    <canvas> score </canvas>
    <div class="helpbutton">
      <input type="checkbox" id="icon" />
      <label for="icon" class="helpBtn">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <div id="header">
        <ul>
          <li><a href="#">도움말</a></li>
          <li><a href="#">설정</a></li>
          <li><a href="#">기타</a></li>
        </ul>
      </div>
    </div>
    <h3 class="scores">0</h3>
    <div class="gameEnd">
      <div class="end_inner">
        <h2>GAME OVER</h2>
        <h2 class="total" id="total">0</h2>
        <button class="restartBtn">다시하기</button>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
      integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
